<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan switch</title>
</head>
<body>
    <script>
        var jawab = prompt("kamu beruntung! silahkan pilih hadiahmu dengan memasukan angka 1 sampai 5")
        var hadiah = "";

        switch(jawab){
            case "1":
                hadiah = "milku";
                break;
            case "2":
                hadiah = "teh pucuk";
                break;
            case "3":
                hadiah = "pocari sweat";
                break;
            case "4":
                hadiah = "mizone";
                break;
            case "5":
                hadiah = "uang Rp 100.000";
                break;
            default:
                document.write("<p>Opps! anda salah pilih</p>");
        }

        if(hadiah === ""){
            document.write("<p>Kamu gagal mendapat hadiah</p>");
        }else{
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>");
        }
    </script>
</body>
</html>
